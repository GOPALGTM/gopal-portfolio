<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauge.ro Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .logo-container {
            background: #000;
            padding: 40px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <rect width="400" height="200" fill="#000000"/>
            
            <!-- Droplet Icon -->
            <g transform="translate(50, 50)">
                <!-- Main droplet shape -->
                <path d="M30 20 C30 10, 40 0, 50 0 C60 0, 70 10, 70 20 C70 30, 60 40, 50 50 C40 40, 30 30, 30 20 Z" 
                      fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
                
                <!-- Highlight on the left side -->
                <path d="M35 15 C35 10, 40 5, 45 5 C50 5, 55 10, 55 15 C55 20, 50 25, 45 30 C40 25, 35 20, 35 15 Z" 
                      fill="#FFED4E" opacity="0.8"/>
                
                <!-- Ripple lines below droplet -->
                <path d="M40 60 Q50 65, 60 60" stroke="#FFD700" stroke-width="2" fill="none"/>
                <path d="M35 70 Q50 75, 65 70" stroke="#FFD700" stroke-width="1.5" fill="none"/>
            </g>
            
            <!-- Gauge.ro Text -->
            <g transform="translate(150, 80)">
                <!-- Gauge text -->
                <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFD700">
                    Gauge
                </text>
                
                <!-- .ro text (smaller) -->
                <text x="200" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFD700">
                    .ro
                </text>
            </g>
        </svg>
    </div>
</body>
</html>
